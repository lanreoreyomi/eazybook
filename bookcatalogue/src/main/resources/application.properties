spring.application.name=bookcatalogue
server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5432/eazybooks
spring.datasource.username=eazybook_dbuser
spring.datasource.password=eazybook_dbpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update


spring.cloud.consul.host= localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true

spring.cloud.consul.discovery.service-name=${spring.application.name}-service
spring.cloud.consul.discovery.instance-id=instanceId: ${spring.application.name}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.core=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

logging.level.org.springframework.cloud.consul= DEBUG

