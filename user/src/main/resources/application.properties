spring.application.name=user
server.port=9087


#awsdb
spring.datasource.url=jdbc:postgresql://eazybooks.cpwgy0ofyo9o.us-east-1.rds.amazonaws.com/eazybooks
spring.datasource.username=eazybook_dbuser
spring.datasource.password=eazybook_dbpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

#AWS Service Discovery
spring.cloud.aws.cloud-map.enabled=true
spring.cloud.aws.cloudmap.namespace=eazybooks
cloudmap.namespaceId=ns-hqn5ew25eo25ab6k
spring.cloud.aws.region.static=us-east-1


cloudmap.healthcheck.interval=15
cloudmap.healthy.threshold=5
logging.level.org.springframework.cloud.aws=DEBUG

spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.core=DEBUG
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

logging.level.org.springframework.cloud.consul= DEBUG

spring.sql.init.mode=always
